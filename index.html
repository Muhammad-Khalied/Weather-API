<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg main-bg-color py-5">
      <div class="container">
        <a class="text-decoration-none text-white d-flex" href="index.html">
          <div class="mx-3 d-flex align-items-center">
            <img src="images/logo.png" class="" alt="" />
          </div>
          <div class="logo">
            <h1 class="h5">Weather</h1>
            <small class="second-color small">tagline goes here</small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mt-4 mt-lg-0">
            <li class="mx-lg-3">
              <a
                class="my-nav-link text-center text-decoration-none px-4 d-block py-lg-1 py-3 active"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="mx-lg-3">
              <a
                class="my-nav-link text-center text-decoration-none px-4 d-block py-lg-1 py-3"
                href="notfound.html"
                >News</a
              >
            </li>
            <li class="mx-lg-3">
              <a
                class="my-nav-link text-center text-decoration-none px-4 d-block py-lg-1 py-3"
                href="notfound.html"
                >Live cameras</a
              >
            </li>
            <li class="mx-lg-3">
              <a
                class="my-nav-link text-center text-decoration-none px-4 d-block py-lg-1 py-3"
                href="notfound.html"
                >Photos</a
              >
            </li>
            <li class="mx-lg-3">
              <a
                class="my-nav-link text-center text-decoration-none px-4 d-block py-lg-1 py-3"
                href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="position-relative">
      <section class="py-5 search-part">
        <div class="container">
          <div class="search position-relative">
            <input
              type="text"
              class="form-control py-3 ps-4 text-white main-bg-color rounded-5"
              placeholder="Find your location..."
            />
            <button
              class="find-button btn blue-bg-color text-white px-5 rounded-5 position-absolute"
            >
              Find
            </button>
          </div>
        </div>
      </section>

      <section class="forecast">
        <div class="container">
          <div class="row g-0 forecast-container">
          </div>
        </div>
      </section>
    </main>

    <footer class="dark-bg-color py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="subscribe position-relative">
              <input
                type="text"
                class="form-control py-3 ps-4 text-white main-bg-color rounded-5"
                placeholder="Enter your email to subscribe..."
              />
              <button
                class="find-button btn blue-bg-color text-white px-5 rounded-5 position-absolute"
              >
                Subscribe
              </button>
            </div>
          </div>
          <div class="col-lg-3 ms-auto py-4 py-lg-2">
            <ul class="d-flex gap-2 list-unstyled">
              <a
                href="#"
                class="p-2 rounded-circle main-bg-color blue-color icon-link text-decoration-none d-flex justify-content-center align-content-center"
                ><i class="fab fs-5 fa-facebook-f"></i
              ></a>
              <a
                href="#"
                class="p-2 rounded-circle main-bg-color blue-color icon-link text-decoration-none d-flex justify-content-center align-content-center"
                ><i class="fab fs-5 fa-twitter"></i
              ></a>
              <a
                href="#"
                class="p-2 rounded-circle main-bg-color blue-color icon-link text-decoration-none d-flex justify-content-center align-content-center"
                ><i class="fab fs-5 fa-google-plus-g"></i
              ></a>
              <a
                href="#"
                class="p-2 rounded-circle main-bg-color blue-color icon-link text-decoration-none d-flex justify-content-center align-content-center"
                ><i class="fab fs-5 fa-pinterest-p"></i
              ></a>
            </ul>
          </div>
        </div>
        <p class="second-color">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
